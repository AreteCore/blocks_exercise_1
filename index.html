<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


   <link rel="stylesheet" href="style.css">
   
</head>

<body>
<!-- 
    main is the parent div

    dispay the parts in a row that wraps and set percentages 
    of the width and height to make them display correctly

    b1 is the narrow one at the top

    b2 is the big one with seven in it

    b3square is the name of each of the square ones

    b4rectangle are the rectangular ones at the bottom
    
    -->
    
    <div class="main">

        <div class="b1"></div>

        <div class="b2">
            <div class="b1small"></div>
            <div class="b1small"></div>
            <div class="b1small"></div>
            <div class="b1lg"></div>
            <div class="b1small"></div>
            <div class="b1small"></div>
            <div class="b1small"></div>
        </div>

       
        <div class="b3square">
            <div class="b3sm"></div>
            <div class="b3sm"></div>
            <div class="b3lg"></div>
        </div>
        
        <div class="b3square">
            <div class="b3lg"></div>
            <div class="b3sm"></div>
            <div class="b3sm"></div>
        </div>
        
        <div class="b4rectangle">
            <div class="b4sm"></div>
            <div class="b4lg"></div>
        </div>

        <div class="b4rectangle">
            <div class="b4sm"></div>
            <div class="b4lg"></div>
        </div>

        <div class="b4rectangle">
            <div class="b4sm"></div>
            <div class="b4lg"></div>
        </div>

        <div class="b4rectangle">
            <div class="b4sm"></div>
            <div class="b4lg"></div>
        </div>
        


    </div>









</body>

</html>
